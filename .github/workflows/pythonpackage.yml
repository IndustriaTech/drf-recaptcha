name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8"]
        django-version: ["2.0", "2.1", "2.2", "3.0"]
        drf-version: ["3.9", "3.10", "3.11"]
        exclude:
          # Python 3.8 is compatible with Django 2.2+
          - python-version: "3.8"
            django-version: "2.0"
          - python-version: "3.8"
            django-version: "2.1"

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        python -m pip install "Django~=${{ matrix.django-version }}.0"
        python -m pip install "djangorestframework~=${{ matrix.drf-version }}.0"
    - name: Test with pytest
      run: |
        pip install coverage
        coverage run ./setup.py test
        coverage report
        coverage xml
    - name: Send coverage to Codacy
      env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run: |
        pip install codacy-coverage==1.3.11
        python-codacy-coverage -r ./coverage.xml
